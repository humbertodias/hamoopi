name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} with ${{ matrix.backend }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        backend: [allegro, sdl2]
        include:
          - os: ubuntu-latest
            platform_name: linux
          - os: macos-latest
            platform_name: macos
          - os: windows-latest
            platform_name: windows
        exclude:
          # Exclude Windows + Allegro due to Allegro 4 availability issues
          - os: windows-latest
            backend: allegro

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Linux dependencies
      - name: Install dependencies (Linux - Allegro)
        if: matrix.os == 'ubuntu-latest' && matrix.backend == 'allegro'
        run: |
          sudo apt-get update
          sudo apt-get install -y liballegro4-dev

      - name: Install dependencies (Linux - SDL2)
        if: matrix.os == 'ubuntu-latest' && matrix.backend == 'sdl2'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libinih-dev

      # macOS dependencies
      - name: Install dependencies (macOS - Allegro)
        if: matrix.os == 'macos-latest' && matrix.backend == 'allegro'
        run: |
          brew install allegro@4

      - name: Install dependencies (macOS - SDL2)
        if: matrix.os == 'macos-latest' && matrix.backend == 'sdl2'
        run: |
          brew install sdl2 sdl2_image sdl2_mixer sdl2_ttf inih

      # Windows dependencies
      - name: Setup vcpkg (Windows - SDL2)
        if: matrix.os == 'windows-latest' && matrix.backend == 'sdl2'
        run: |
          vcpkg integrate install
          vcpkg install sdl2:x64-windows sdl2-image:x64-windows sdl2-mixer:x64-windows sdl2-ttf:x64-windows inih:x64-windows
        shell: bash

      # Build with Allegro
      - name: Build (Allegro)
        if: matrix.backend == 'allegro'
        run: |
          cmake -B build -DUSE_SDL2=OFF
          cmake --build build --config Release
        shell: bash

      # Build with SDL2
      - name: Build (SDL2)
        if: matrix.backend == 'sdl2'
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cmake -B build -DUSE_SDL2=ON -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake"
          else
            cmake -B build -DUSE_SDL2=ON
          fi
          cmake --build build --config Release
        shell: bash

      # Package artifacts
      - name: Package artifacts (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p artifacts
          # Copy executable
          if [ -f "HAMOOPI" ]; then
            cp HAMOOPI artifacts/
          elif [ -f "build/HAMOOPI" ]; then
            cp build/HAMOOPI artifacts/
          else
            echo "Warning: Executable not found"
            exit 1
          fi
          # Copy data files
          cp -r data artifacts/
          cp LICENSE artifacts/
          cp README.md artifacts/
          cp SETUP.ini artifacts/
          # Create tarball
          cd artifacts
          tar czf ../HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}.tar.gz *
        shell: bash

      - name: Package artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p artifacts
          # Copy executable
          if [ -f "HAMOOPI.exe" ]; then
            cp HAMOOPI.exe artifacts/
          elif [ -f "build/Release/HAMOOPI.exe" ]; then
            cp build/Release/HAMOOPI.exe artifacts/
          elif [ -f "build/HAMOOPI.exe" ]; then
            cp build/HAMOOPI.exe artifacts/
          else
            echo "Warning: Executable not found"
            exit 1
          fi
          # Copy data files
          cp -r data artifacts/
          cp LICENSE artifacts/
          cp README.md artifacts/
          cp SETUP.ini artifacts/
          # Create zip for Windows
          cd artifacts
          7z a -tzip ../HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}.zip *
        shell: bash

      # Upload artifacts for all builds
      - name: Upload artifacts (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}
          path: HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}.tar.gz
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}
          path: HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}.zip
          retention-days: 30

      # Create release assets for tags
      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}.tar.gz
            HAMOOPI-${{ matrix.platform_name }}-${{ matrix.backend }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
