name: CD

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform_name: linux
          - os: macos-latest
            platform_name: macos
          - os: windows-latest
            platform_name: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # --------------------
      # Configure CMake
      # --------------------
      - name: Configure
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cmake -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/dist
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/dist
          else
            cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/dist
          fi

      # --------------------
      # Build
      # --------------------
      - name: Build
        run: |
          cmake --build build --config Release --parallel
        shell: bash

      # --------------------
      # Package
      # --------------------
      - name: Package
        run: |
          cmake --install build --config Release

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cd dist
            7z a ../HAMOOPI-${{ matrix.platform_name }}.zip *
          else
            cd dist
            tar czf ../HAMOOPI-${{ matrix.platform_name }}.tar.gz *
          fi
        shell: bash

      # --------------------
      # Upload artifacts
      # --------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: HAMOOPI-${{ matrix.platform_name }}
          path: |
            HAMOOPI-${{ matrix.platform_name }}.tar.gz
            HAMOOPI-${{ matrix.platform_name }}.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
