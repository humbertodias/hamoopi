name: CD

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_type:
        description: "CMake build type"
        required: true
        default: Release
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - MinSizeRel
jobs:
  build:
    name: Build on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    env:
      CMAKE_BUILD_TYPE: ${{ github.event.inputs.build_type || 'Release' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - os: ubuntu-latest
            name: linux
            platform_name: linux
            steamdeck: false

          - os: ubuntu-latest
            name: steamdeck
            platform_name: steamdeck
            steamdeck: true

          # ---------- macOS ----------
          - os: macos-latest
            name: macos
            platform_name: macos
            steamdeck: false

          # ---------- Windows ----------
          - os: windows-latest
            name: windows
            platform_name: windows
            steamdeck: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install ubuntu deps
        shell: bash
        run: |
          if [ "${{ matrix.name }}" = "steamdeck" ] || [ "${{ matrix.name }}" = "linux" ]; then
            sudo apt-get update
            sudo apt-get install -y \
              libx11-dev libxext-dev libxrandr-dev libxcursor-dev \
              libxinerama-dev libxi-dev libxss-dev libxrender-dev \
              libasound2-dev libpulse-dev libpipewire-0.3-dev
          fi

      # --------------------
      # Configure CMake
      # --------------------
      - name: Configure
        shell: bash
        run: |
          CMAKE_FLAGS="-DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}"

          if [ "${{ matrix.steamdeck }}" = "true" ]; then
            CMAKE_FLAGS="$CMAKE_FLAGS -DSTEAMDECK=ON"
          fi

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cmake -B build -G "MinGW Makefiles" $CMAKE_FLAGS
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cmake -B build $CMAKE_FLAGS
          else
            cmake -B build $CMAKE_FLAGS
          fi

      # --------------------
      # Build
      # --------------------
      - name: Build
        shell: bash
        run: |
          cmake --build build --parallel 2

      # --------------------
      # Package
      # --------------------
      - name: Package
        shell: bash
        run: |
          cmake --install build --prefix dist

      # --------------------
      # Upload artifacts
      # --------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: HAMOOPI-${{ matrix.platform_name }}-${{ env.CMAKE_BUILD_TYPE }}
          path: dist/
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}