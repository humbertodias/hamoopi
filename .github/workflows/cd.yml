name: CD

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - os: ubuntu-latest
            name: linux
            platform_name: linux
            steamdeck: false

          - os: ubuntu-latest
            name: steamdeck
            platform_name: steamdeck
            steamdeck: true

          # ---------- macOS ----------
          - os: macos-latest
            name: macos
            platform_name: macos
            steamdeck: false

          # ---------- Windows ----------
          - os: windows-latest
            name: windows
            platform_name: windows
            steamdeck: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # --------------------
      # Configure CMake
      # --------------------
      - name: Configure
        shell: bash
        run: |
          CMAKE_FLAGS="-DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/dist"

          if [ "${{ matrix.steamdeck }}" = "true" ]; then
            CMAKE_FLAGS="$CMAKE_FLAGS -DSTEAMDECK=ON"
          fi

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cmake -B build -G "MinGW Makefiles" $CMAKE_FLAGS
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cmake -B build -DCMAKE_POLICY_VERSION_MINIMUM=3.5 $CMAKE_FLAGS
          else
            cmake -B build $CMAKE_FLAGS
          fi

      # --------------------
      # Build
      # --------------------
      - name: Build
        shell: bash
        run: |
          cmake --build build --config Release --parallel

      # --------------------
      # Package
      # --------------------
      - name: Package
        shell: bash
        run: |
          cmake --install build --config Release

          cd dist

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../HAMOOPI-${{ matrix.platform_name }}.zip *
          else
            tar czf ../HAMOOPI-${{ matrix.platform_name }}.tar.gz *
          fi

      # --------------------
      # Upload artifacts
      # --------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: HAMOOPI-${{ matrix.platform_name }}
          path: |
            HAMOOPI-${{ matrix.platform_name }}.tar.gz
            HAMOOPI-${{ matrix.platform_name }}.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
