name: CD

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_type:
        description: "CMake build type"
        required: true
        default: Release
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - MinSizeRel
jobs:
  build:
    name: Build on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    env:
      CMAKE_BUILD_TYPE: ${{ github.event.inputs.build_type || 'Release' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - os: ubuntu-latest
            name: linux
            platform_name: linux
            steamdeck: false

          - os: ubuntu-latest
            name: steamdeck
            platform_name: steamdeck
            steamdeck: true

          # ---------- macOS ----------
          - os: macos-latest
            name: macos
            platform_name: macos
            steamdeck: false

          # ---------- Windows ----------
          - os: windows-latest
            name: windows
            platform_name: windows
            steamdeck: false

          # ---------- Nintendo Switch ----------
          - os: ubuntu-latest
            name: switch
            platform_name: switch
            steamdeck: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install ubuntu deps
        shell: bash
        run: |
          if [ "${{ matrix.name }}" = "steamdeck" ] || [ "${{ matrix.name }}" = "linux" ]; then
            sudo apt-get update
            sudo apt-get install -y \
              libx11-dev libxext-dev libxrandr-dev libxcursor-dev \
              libxinerama-dev libxi-dev libxss-dev libxrender-dev \
              libasound2-dev libpulse-dev libpipewire-0.3-dev
          fi

      - name: Install devkitPro for Nintendo Switch
        if: matrix.name == 'switch'
        shell: bash
        run: |
          # Baixar o script de instalação
          wget https://apt.devkitpro.org/install-devkitpro-pacman
          
          # Tornar o script executável
          chmod +x ./install-devkitpro-pacman
          
          # Executar o script de instalação
          sudo ./install-devkitpro-pacman
          
          # Atualizar o banco de dados de pacotes
          sudo dkp-pacman -Sy --noconfirm --allow-weak-key-signatures
          
          # Instalar ferramentas de desenvolvimento para Nintendo Switch
          sudo dkp-pacman -S --noconfirm switch-dev
          
          # Definir variáveis de ambiente
          echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
          echo "DEVKITA64=/opt/devkitpro/devkitA64" >> $GITHUB_ENV
          echo "/opt/devkitpro/tools/bin" >> $GITHUB_PATH

                  
      # --------------------
      # Configure CMake
      # --------------------
      - name: Configure
        shell: bash
        run: |
          CMAKE_FLAGS="-DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}"

          if [ "${{ matrix.steamdeck }}" = "true" ]; then
            CMAKE_FLAGS="$CMAKE_FLAGS -DSTEAMDECK=ON"
          fi

          if [ "${{ matrix.name }}" = "switch" ]; then
            cmake -B build -DCMAKE_TOOLCHAIN_FILE=/opt/devkitpro/cmake/Switch.cmake $CMAKE_FLAGS
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            cmake -B build -G "MinGW Makefiles" $CMAKE_FLAGS
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cmake -B build $CMAKE_FLAGS
          else
            cmake -B build $CMAKE_FLAGS
          fi

      # --------------------
      # Build
      # --------------------
      - name: Build
        shell: bash
        run: |
          cmake --build build --parallel 2

      # --------------------
      # Package
      # --------------------
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cmake --install build --prefix dist
          Compress-Archive -Path dist\* -DestinationPath HAMOOPI-${{ matrix.platform_name }}-${{ env.CMAKE_BUILD_TYPE }}.zip

      - name: Package (Nintendo Switch)
        if: matrix.name == 'switch'
        shell: bash
        run: |
          cmake --install build --prefix dist
          # The NRO file should be generated during the build process
          # Package it along with data files
          cd dist
          zip -r ../HAMOOPI-${{ matrix.platform_name }}-${{ env.CMAKE_BUILD_TYPE }}.zip *
   
      - name: Package
        if: matrix.os != 'windows-latest' && matrix.name != 'switch'
        shell: bash
        run: |
          cmake --install build --prefix dist
          cd dist
          zip -r ../HAMOOPI-${{ matrix.platform_name }}-${{ env.CMAKE_BUILD_TYPE }}.zip *


      # --------------------
      # Upload artifacts (zips only)
      # --------------------
      - name: Upload artifact zip
        uses: actions/upload-artifact@v6
        with:
          name: HAMOOPI-${{ matrix.platform_name }}-${{ env.CMAKE_BUILD_TYPE }}
          path: HAMOOPI-${{ matrix.platform_name }}-${{ env.CMAKE_BUILD_TYPE }}.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifact zips
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: List files in artifacts folder
        run: ls -al artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
